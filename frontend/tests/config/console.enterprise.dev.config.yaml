serveFrontend: false

kafka:
  brokers: ["redpanda:9092"]
  sasl:
    enabled: true
    mechanism: SCRAM-SHA-256
    username: e2euser
    password: very-secret
    impersonateUser: false

schemaRegistry:
  enabled: true
  urls: ["http://redpanda:8081"]

redpanda:
  adminApi:
    enabled: true
    urls: ["http://redpanda:9644"]

kafkaConnect:
  enabled: true
  clusters:
    - name: local-connect-cluster
      url: http://connect:8083
    - name: local-connect-cluster2
      url: http://connect:8083

server:
  listenPort: 3000
  allowedOrigins: ["http://localhost:3000", "http://localhost:3001"]

license:
  filepath: /etc/console/redpanda.license

rbac:
  enabled: true
  roleBindingsFilepath: /etc/console/role-bindings.yaml
