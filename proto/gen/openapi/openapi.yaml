            enum:
              - RESOURCE_PATTERN_TYPE_ANY
              - RESOURCE_PATTERN_TYPE_MATCH
              - RESOURCE_PATTERN_TYPE_LITERAL
              - RESOURCE_PATTERN_TYPE_PREFIXED
            type: string
        - in: query
          name: filter.principal
          schema:
            type: string
        - in: query
          name: filter.host
          schema:
            type: string
        - in: query
          name: filter.operation
