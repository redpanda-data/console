components:
  schemas:
    AIAgent:
      description: Defines the AI Agent resource.
      properties:
        description:
          description: Optional AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        gateway:
          $ref: '#/components/schemas/GatewayConfig'
        id:
          description: AI Agent ID.
          readOnly: true
          type: string
        max_iterations:
          format: int32
          type: integer
        mcp_servers:
          additionalProperties:
            $ref: '#/components/schemas/AIAgent.MCPServer'
          description: Map of MCP servers that this AI agent can use.
          type: object
        model:
          type: string
        provider:
          $ref: '#/components/schemas/AIAgent.Provider'
        resources:
          $ref: '#/components/schemas/Resources'
        service_account:
          $ref: '#/components/schemas/AIAgent.ServiceAccount'
        state:
          $ref: '#/components/schemas/AIAgent.State'
        subagents:
          additionalProperties:
            $ref: '#/components/schemas/Subagent'
          description: |-
            Map of subagents for delegating specialized tasks.
            Key is the subagent name (used for routing/invocation).
          type: object
        system_prompt:
          description: System instructions that define how the AI agent should behave and respond.
          type: string
        tags:
          additionalProperties:
            type: string
          description: |-
            Tags are key-value pairs that can be assigned to an AI agent resource.
            They help organize AI agents and enable filtering when listing them.
          type: object
        url:
          description: URL to connect to the AI agent endpoint.
          readOnly: true
          type: string
      required:
        - display_name
        - system_prompt
        - provider
        - model
        - service_account
      type: object
    AIAgent.MCPServer:
      description: MCP server configuration.
      properties:
        id:
          description: ID of the Redpanda MCP server.
          type: string
        tool_filter_regex:
          description: |-
            Optional regex pattern to filter which tools from the MCP server should be available.
            If not specified, all tools from the MCP server are available.
            The pattern is matched against tool names.
          type: string
      type: object
    AIAgent.Provider:
      properties:
        anthropic:
          $ref: '#/components/schemas/Anthropic'
        google:
          $ref: '#/components/schemas/Google'
        openai:
          $ref: '#/components/schemas/AIAgent.Provider.OpenAI'
        openai_compatible:
          $ref: '#/components/schemas/OpenAICompatible'
      type: object
    AIAgent.Provider.OpenAI:
      properties:
        api_key:
          type: string
        base_url:
          type: string
      required:
        - api_key
      type: object
    AIAgent.ServiceAccount:
      properties:
        client_id:
          type: string
        client_secret:
          type: string
      required:
        - client_id
        - client_secret
      type: object
    AIAgent.State:
      description: |-
        State of the AI agent.

         - STATE_STARTING: The AI agent is starting.
         - STATE_RUNNING: The AI agent is running and ready to handle requests.
         - STATE_STOPPING: The AI agent is in the process of stopping.
         - STATE_STOPPED: The AI agent is stopped and in paused state.
         - STATE_ERROR: The AI agent encountered an error.
      enum:
        - STATE_STARTING
        - STATE_RUNNING
        - STATE_STOPPING
        - STATE_STOPPED
        - STATE_ERROR
      type: string
    AIAgentCreate:
      description: AIAgentCreate contains the details for the AI agent creation request.
      properties:
        description:
          description: AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        gateway:
          $ref: '#/components/schemas/GatewayConfig'
        max_iterations:
          format: int32
          type: integer
        mcp_servers:
          additionalProperties:
            $ref: '#/components/schemas/AIAgent.MCPServer'
          description: Map of MCP servers that this AI agent can use.
          type: object
        model:
          type: string
        provider:
          $ref: '#/components/schemas/AIAgent.Provider'
        resources:
          $ref: '#/components/schemas/Resources'
        service_account:
          $ref: '#/components/schemas/AIAgent.ServiceAccount'
        subagents:
          additionalProperties:
            $ref: '#/components/schemas/Subagent'
          description: Map of subagents for delegating specialized tasks.
          type: object
        system_prompt:
          description: System instructions that define how the AI agent should behave and respond.
          type: string
        tags:
          additionalProperties:
            type: string
          description: Optional list of tags to attach to an AI agent.
          type: object
      required:
        - display_name
        - system_prompt
        - provider
        - model
        - service_account
      type: object
    AIAgentUpdate:
      properties:
        description:
          description: AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        gateway:
          $ref: '#/components/schemas/GatewayConfig'
        max_iterations:
          format: int32
          type: integer
        mcp_servers:
          additionalProperties:
            $ref: '#/components/schemas/AIAgent.MCPServer'
          description: Map of MCP servers that this AI agent can use.
          type: object
        model:
          type: string
        provider:
          $ref: '#/components/schemas/AIAgent.Provider'
        resources:
          $ref: '#/components/schemas/Resources'
        service_account:
          $ref: '#/components/schemas/AIAgent.ServiceAccount'
        subagents:
          additionalProperties:
            $ref: '#/components/schemas/Subagent'
          description: |-
            Map of subagents to add, update, or delete.
            If a subagent's value is empty/null, the server interprets that as deletion.
          type: object
        system_prompt:
          description: System instructions that define how the AI agent should behave and respond.
          type: string
        tags:
          additionalProperties:
            type: string
          description: |-
            A map of tags to add, update or delete.
            If a tag's value is empty, the server interprets that as a deletion.
          type: object
      type: object
    AIGateway:
      description: Defines the AI Gateway resource.
      properties:
        config_yaml:
          description: YAML configuration that defines the AI gateway's behavior, routing rules, and settings.
          type: string
        description:
          description: Optional AI gateway description.
          type: string
        display_name:
          description: User-friendly AI gateway name.
          type: string
        id:
          description: AI Gateway ID.
          readOnly: true
          type: string
        resources:
          $ref: '#/components/schemas/Resources'
        state:
          $ref: '#/components/schemas/AIGateway.State'
        tags:
          additionalProperties:
            type: string
          description: |-
            Tags are key-value pairs that can be assigned to an AI gateway resource.
            They help organize AI gateways and enable filtering when listing them.
          type: object
      required:
        - display_name
        - config_yaml
      type: object
    AIGateway.State:
      description: |-
        State of the AI gateway.

         - STATE_STARTING: The AI gateway is starting.
         - STATE_RUNNING: The AI gateway is running and ready to handle requests.
         - STATE_STOPPING: The AI gateway is in the process of stopping.
         - STATE_STOPPED: The AI gateway is stopped and in paused state.
         - STATE_ERROR: The AI gateway encountered an error.
      enum:
        - STATE_STARTING
        - STATE_RUNNING
        - STATE_STOPPING
        - STATE_STOPPED
        - STATE_ERROR
      type: string
    AIGatewayCreate:
      description: AIGatewayCreate contains the details for the AI gateway creation request.
      properties:
        config_yaml:
          description: YAML configuration that defines the AI gateway's behavior, routing rules, and settings.
          type: string
        description:
          description: AI gateway description.
          type: string
        display_name:
          description: User-friendly AI gateway name.
          type: string
        resources:
          $ref: '#/components/schemas/Resources'
        tags:
          additionalProperties:
            type: string
          description: Optional list of tags to attach to an AI gateway.
          type: object
      required:
        - display_name
        - config_yaml
      type: object
    AIGatewayUpdate:
      properties:
        config_yaml:
          description: YAML configuration that defines the AI gateway's behavior, routing rules, and settings.
          type: string
        description:
          description: AI gateway description.
          type: string
        display_name:
          description: User-friendly AI gateway name.
          type: string
        resources:
          $ref: '#/components/schemas/Resources'
        tags:
          additionalProperties:
            type: string
          description: |-
            A map of tags to add, update or delete.
            If a tag's value is empty, the server interprets that as a deletion.
          type: object
      type: object
    Anthropic:
      properties:
        api_key:
          type: string
        base_url:
          type: string
      required:
        - api_key
      type: object
    Any:
      additionalProperties: {}
      properties:
        '@type':
          type: string
      type: object
    AnyValue:
      description: |-
        Represents any type of attribute value. AnyValue may contain a
        primitive value such as a string or integer or it may contain an arbitrary
        nested object containing arrays, key-value lists and primitives.
      properties:
        array_value:
          $ref: '#/components/schemas/ArrayValue'
        bool_value:
          type: boolean
        bytes_value:
          format: byte
          type: string
        double_value:
          format: double
          type: number
        int_value:
          format: int64
          type: string
        kvlist_value:
          $ref: '#/components/schemas/KeyValueList'
        string_value:
          type: string
      type: object
    ArrayValue:
      description: |-
        ArrayValue is a list of AnyValue messages. We need ArrayValue as a message
        since oneof in AnyValue does not allow repeated fields.
      properties:
        values:
          description: Array of values. The array may be empty (contain 0 elements).
          items:
            $ref: '#/components/schemas/AnyValue'
          type: array
      type: object
    ComponentType:
      description: Component type for this tool.
      enum:
        - COMPONENT_TYPE_PROCESSOR
        - COMPONENT_TYPE_CACHE
        - COMPONENT_TYPE_INPUT
        - COMPONENT_TYPE_OUTPUT
      type: string
    ConfigurationYAMLSchema:
      properties:
        component_type:
          $ref: '#/components/schemas/ComponentType'
        config_schema:
          description: JSON schema of the configuration components that are allowed for MCP servers.
          type: string
      type: object
    CreateAIAgentResponse:
      properties:
        ai_agent:
          $ref: '#/components/schemas/AIAgent'
      type: object
    CreateAIGatewayResponse:
      properties:
        ai_gateway:
          $ref: '#/components/schemas/AIGateway'
      type: object
    CreateKnowledgeBaseResponse:
      properties:
        knowledge_base:
          $ref: '#/components/schemas/KnowledgeBase'
      type: object
    CreateMCPServerResponse:
      properties:
        mcp_server:
          $ref: '#/components/schemas/v1alpha3.MCPServer'
      type: object
    DeleteAIAgentResponse:
      type: object
    DeleteAIGatewayResponse:
      type: object
    DeleteKnowledgeBaseResponse:
      type: object
    DeleteMCPServerResponse:
      type: object
    Event:
      description: |-
        Event is a time-stamped annotation of the span, consisting of user-supplied
        text description and key-value pairs.
      properties:
        attributes:
          description: |-
            A collection of attribute key/value pairs on the event.
            Attribute keys MUST be unique (it is not allowed to have more than one
            attribute with the same key).
            The behavior of software that receives duplicated keys can be
            unpredictable.
          items:
            $ref: '#/components/schemas/KeyValue'
          type: array
        dropped_attributes_count:
          description: |-
            The number of dropped attributes. If the value is 0,
            then no attributes were dropped.
          format: int64
          type: integer
        name:
          description: |-
            The name of the event.
            This field is semantically required to be set to non-empty string.
          type: string
        time_unix_nano:
          description: The time the event occurred.
          format: uint64
          type: string
      type: object
    GatewayConfig:
      description: Gateway configuration for routing requests through an AI Gateway.
      properties:
        virtual_gateway_id:
          description: Virtual gateway ID (20-character XID format).
          type: string
      required:
        - virtual_gateway_id
      type: object
    GetAIAgentResponse:
      properties:
        ai_agent:
          $ref: '#/components/schemas/AIAgent'
      type: object
    GetAIGatewayResponse:
      properties:
        ai_gateway:
          $ref: '#/components/schemas/AIGateway'
      type: object
    GetKnowledgeBaseResponse:
      properties:
        knowledge_base:
          $ref: '#/components/schemas/KnowledgeBase'
      type: object
    GetMCPServerResponse:
      properties:
        mcp_server:
          $ref: '#/components/schemas/v1alpha3.MCPServer'
      type: object
    GetMCPServerServiceConfigSchemaResponse:
      properties:
        configuration_yamls:
          description: The configuration schema for the MCP server.
          items:
            $ref: '#/components/schemas/ConfigurationYAMLSchema'
          type: array
      type: object
    GetTraceResponse:
      description: GetTraceResponse is the response message for retrieving a single trace.
      properties:
        trace:
          $ref: '#/components/schemas/Trace'
      type: object
    Google:
      properties:
        api_key:
          type: string
        base_url:
          type: string
      required:
        - api_key
      type: object
    InstrumentationScope:
      description: |-
        InstrumentationScope is a message representing the instrumentation scope
        information such as the fully qualified name and version.
      properties:
        attributes:
          description: |-
            Additional attributes that describe the scope. [Optional].
            Attribute keys MUST be unique (it is not allowed to have more than one
            attribute with the same key).
            The behavior of software that receives duplicated keys can be
            unpredictable.
          items:
            $ref: '#/components/schemas/KeyValue'
          type: array
        dropped_attributes_count:
          description: |-
            The number of attributes that were discarded. Attributes
            can be discarded because their keys are too long or because there are too
            many attributes. If this value is 0, then no attributes were dropped.
          format: int64
          type: integer
        name:
          description: |-
            A name denoting the Instrumentation scope.
            An empty instrumentation scope name means the name is unknown.
          type: string
        version:
          description: |-
            Defines the version of the instrumentation scope.
            An empty instrumentation scope version means the version is unknown.
          type: string
      type: object
    KeyValue:
      description: |-
        Represents a key-value pair that is used to store Span attributes, Link
        attributes, etc.
      properties:
        key:
          description: The key name of the pair.
          type: string
        value:
          $ref: '#/components/schemas/AnyValue'
      type: object
    KeyValueList:
      description: |-
        KeyValueList is a list of KeyValue messages. We need KeyValueList as a
        message since `oneof` in AnyValue does not allow repeated fields. Everywhere
        else where we need a list of KeyValue messages (e.g. in Span) we use
        `repeated KeyValue` directly to avoid unnecessary extra wrapping (which slows
        down the protocol). The 2 approaches are semantically equivalent.
      properties:
        values:
          description: |-
            A collection of key/value pairs of key-value pairs. The list may be empty
            (may contain 0 elements).

            The keys MUST be unique (it is not allowed to have more than one
            value with the same key).
            The behavior of software that receives duplicated keys can be
            unpredictable.
          items:
            $ref: '#/components/schemas/KeyValue'
          type: array
      type: object
    KnowledgeBase:
      properties:
        description:
          type: string
        display_name:
          type: string
        embedding_generator:
          $ref: '#/components/schemas/KnowledgeBase.EmbeddingGenerator'
        generation:
          $ref: '#/components/schemas/KnowledgeBase.Generation'
        id:
          readOnly: true
          type: string
        indexer:
          $ref: '#/components/schemas/KnowledgeBase.Indexer'
        retrieval_api_url:
          readOnly: true
          type: string
        retriever:
          $ref: '#/components/schemas/KnowledgeBase.Retriever'
        tags:
          additionalProperties:
            type: string
          description: Optional list of tags to attach to a pipeline.
          type: object
        vector_database:
          $ref: '#/components/schemas/KnowledgeBase.VectorDatabase'
      required:
        - id
        - display_name
        - vector_database
        - embedding_generator
        - generation
      type: object
