        flags:
          description: |-
            Flags, a bit field.

            Bits 0-7 (8 least significant bits) are the trace flags as defined in W3C
            Trace Context specification. To read the 8-bit W3C trace flag, use `flags
            & SPAN_FLAGS_TRACE_FLAGS_MASK`.

            See https://www.w3.org/TR/trace-context-2/#trace-flags for the flag
            definitions.

            Bits 8 and 9 represent the 3 states of whether the link is remote.
            The states are (unknown, is not remote, is remote).
            To read whether the value is known, use `(flags &
            SPAN_FLAGS_CONTEXT_HAS_IS_REMOTE_MASK) != 0`. To read whether the link is
            remote, use `(flags & SPAN_FLAGS_CONTEXT_IS_REMOTE_MASK) != 0`.

            Readers MUST NOT assume that bits 10-31 (22 most significant bits) will
            be zero. When creating new spans, bits 10-31 (most-significant 22-bits)
            MUST be zero.

