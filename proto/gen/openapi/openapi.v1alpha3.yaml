components:
  schemas:
    AIAgent:
      description: Defines the AI Agent resource.
      properties:
        description:
          description: Optional AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        id:
          description: AI Agent ID.
          readOnly: true
          type: string
        max_iterations:
          format: int32
          type: integer
        mcp_servers:
          additionalProperties:
            $ref: '#/components/schemas/AIAgent.MCPServer'
          description: Map of MCP servers that this AI agent can use.
          type: object
        model:
          type: string
        provider:
          $ref: '#/components/schemas/AIAgent.Provider'
        resources:
          $ref: '#/components/schemas/Resources'
        service_account:
          $ref: '#/components/schemas/AIAgent.ServiceAccount'
        state:
          $ref: '#/components/schemas/AIAgent.State'
        system_prompt:
          description: System instructions that define how the AI agent should behave and respond.
          type: string
        tags:
          additionalProperties:
            type: string
          description: |-
            Tags are key-value pairs that can be assigned to an AI agent resource.
            They help organize AI agents and enable filtering when listing them.
          type: object
        url:
          description: URL to connect to the AI agent endpoint.
          readOnly: true
          type: string
      required:
        - display_name
        - system_prompt
        - provider
        - model
        - service_account
      type: object
    AIAgent.MCPServer:
      description: MCP server configuration.
      properties:
        id:
          description: ID of the Redpanda MCP server.
          type: string
      type: object
    AIAgent.Provider:
      properties:
        openai:
          $ref: '#/components/schemas/AIAgent.Provider.OpenAI'
      type: object
    AIAgent.Provider.OpenAI:
      properties:
        api_key:
          type: string
      required:
        - api_key
      type: object
    AIAgent.ServiceAccount:
      properties:
        client_id:
          type: string
        client_secret:
          type: string
      required:
        - client_id
        - client_secret
      type: object
    AIAgent.State:
      description: |-
        State of the AI agent.

         - STATE_STARTING: The AI agent is starting.
         - STATE_RUNNING: The AI agent is running and ready to handle requests.
         - STATE_STOPPING: The AI agent is in the process of stopping.
         - STATE_STOPPED: The AI agent is stopped and in paused state.
         - STATE_ERROR: The AI agent encountered an error.
      enum:
        - STATE_STARTING
        - STATE_RUNNING
        - STATE_STOPPING
        - STATE_STOPPED
        - STATE_ERROR
      type: string
    AIAgentCreate:
      description: AIAgentCreate contains the details for the AI agent creation request.
      properties:
        description:
          description: AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        max_iterations:
          format: int32
          type: integer
        mcp_servers:
          additionalProperties:
            $ref: '#/components/schemas/AIAgent.MCPServer'
          description: Map of MCP servers that this AI agent can use.
          type: object
        model:
          type: string
        provider:
          $ref: '#/components/schemas/AIAgent.Provider'
        resources:
          $ref: '#/components/schemas/Resources'
        service_account:
          $ref: '#/components/schemas/AIAgent.ServiceAccount'
        system_prompt:
          description: System instructions that define how the AI agent should behave and respond.
          type: string
        tags:
          additionalProperties:
            type: string
          description: Optional list of tags to attach to an AI agent.
          type: object
      required:
        - display_name
        - system_prompt
        - provider
        - model
        - service_account
      type: object
    AIAgentUpdate:
      properties:
        description:
          description: AI agent description.
          type: string
        display_name:
          description: User-friendly AI agent name.
          type: string
        max_iterations:
