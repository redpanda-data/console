    Span:
      description: |-
        A Span represents a single operation performed by a single component of the
        system.
      properties:
        attributes:
          description: |-
            "/http/user_agent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_2)
                AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98
                Safari/537.36"
                "/http/server_latency": 300
                "example.com/myattribute": true
                "example.com/score": 10.239

            Attribute keys MUST be unique (it is not allowed to have more than one
            attribute with the same key).
            The behavior of software that receives duplicated keys can be
            unpredictable.
          items:
            $ref: '#/components/schemas/KeyValue'
          title: |-
            A collection of key/value pairs. Note, global attributes
            like server name can be set using the resource API. Examples of attributes:
          type: array
        dropped_attributes_count:
          description: |-
            The number of attributes that were discarded. Attributes
            can be discarded because their keys are too long or because there are too
            many attributes. If this value is 0, then no attributes were dropped.
          format: int64
          type: integer
        dropped_events_count:
          description: |-
            The number of dropped events. If the value is 0, then no
            events were dropped.
          format: int64
          type: integer
        dropped_links_count:
          description: |-
            The number of dropped links after the maximum size was
            enforced. If this value is 0, then no links were dropped.
          format: int64
          type: integer
        end_time_unix_nano:
          description: |-
            The end time of the span. On the client side, this is the time
            kept by the local machine where the span execution ends. On the server
            side, this is the time when the server application handler stops running.
            Value is UNIX Epoch time in nanoseconds since 00:00:00 UTC on 1 January
            1970.

            This field is semantically required and it is expected that end_time >=
            start_time.
          format: uint64
          type: string
        events:
          description: A collection of Event items.
          items:
            $ref: '#/components/schemas/Event'
          type: array
        flags:
          description: |-
            Flags, a bit field.

            Bits 0-7 (8 least significant bits) are the trace flags as defined in W3C
            Trace Context specification. To read the 8-bit W3C trace flag, use `flags &
            SPAN_FLAGS_TRACE_FLAGS_MASK`.

            See https://www.w3.org/TR/trace-context-2/#trace-flags for the flag
            definitions.

            Bits 8 and 9 represent the 3 states of whether a span's parent
            is remote. The states are (unknown, is not remote, is remote).
            To read whether the value is known, use `(flags &
            SPAN_FLAGS_CONTEXT_HAS_IS_REMOTE_MASK) != 0`. To read whether the span is
            remote, use `(flags & SPAN_FLAGS_CONTEXT_IS_REMOTE_MASK) != 0`.

            When creating span messages, if the message is logically forwarded from
            another source with an equivalent flags fields (i.e., usually another OTLP
            span message), the field SHOULD be copied as-is. If creating from a source
            that does not have an equivalent flags field (such as a runtime
            representation of an OpenTelemetry span), the high 22 bits MUST be set to
            zero. Readers MUST NOT assume that bits 10-31 (22 most significant bits)
            will be zero.

            [Optional].
          format: int64
          type: integer
        kind:
          $ref: '#/components/schemas/SpanKind'
        links:
          description: |-
            A collection of Links, which are references from this span to a span
            in the same or different trace.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        name:
          description: |-
            A description of the span's operation.

            For example, the name can be a qualified method name or a file name
            and a line number where the operation is called. A best practice is to use
            the same display name at the same call point in an application.
            This makes it easier to correlate spans in different traces.

            This field is semantically required to be set to non-empty string.
            Empty value is equivalent to an unknown span name.

            This field is required.
          type: string
        parent_span_id:
          description: |-
            The `span_id` of this span's parent span. If this is a root span, then this
            field must be empty. The ID is an 8-byte array.
          format: byte
          type: string
        resource:
          $ref: '#/components/schemas/Resource'
        resource_schema_url:
          description: |-
            The Resource Schema URL, if known. This is the identifier of the Schema
            that the resource data is recorded in. Notably, the last part of the URL
            path is the version number of the schema:
            http[s]://server[:port]/path/<version>. To learn more about Schema URL see
            https://opentelemetry.io/docs/specs/otel/schemas/#schema-url
            This schema_url applies to the data in the "resource" field only.
          type: string
        scope:
          $ref: '#/components/schemas/InstrumentationScope'
        scope_schema_url:
          description: |-
            The Scope Schema URL, if known. This is the identifier of the Schema that
            the log data is recorded in. Notably, the last part of the URL path is the
            version number of the schema: http[s]://server[:port]/path/<version>. To
            learn more about Schema URL see
            https://opentelemetry.io/docs/specs/otel/schemas/#schema-url
            This schema_url applies to the data in the "scope" field and the rest of
            the data in this proto.
          type: string
        span_id:
          description: |-
            A unique identifier for a span within a trace, assigned when the span
            is created. The ID is an 8-byte array. An ID with all zeroes OR of length
            other than 8 bytes is considered invalid (empty string in OTLP/JSON
            is zero-length and thus is also invalid).

            This field is required.
          format: byte
          type: string
        start_time_unix_nano:
          description: |-
            The start time of the span. On the client side, this is the time
            kept by the local machine where the span execution starts. On the server
            side, this is the time when the server's application handler starts
            running. Value is UNIX Epoch time in nanoseconds since 00:00:00 UTC on 1
            January 1970.

            This field is semantically required and it is expected that end_time >=
            start_time.
          format: uint64
          type: string
        status:
          $ref: '#/components/schemas/v1.Status'
        trace_id:
          description: |-
            A unique identifier for a trace. All spans from the same trace share
            the same `trace_id`. The ID is a 16-byte array. An ID with all zeroes OR
            of length other than 16 bytes is considered invalid (empty string in
            OTLP/JSON is zero-length and thus is also invalid).

            This field is required.
          format: byte
          type: string
        trace_state:
          description: |-
            trace_state conveys information about request position in multiple
            distributed tracing graphs. It is a trace_state in w3c-trace-context
            format: https://www.w3.org/TR/trace-context/#tracestate-header See also
            https://github.com/w3c/distributed-tracing for more details about this
            field.
          type: string
      type: object
    SpanKind:
      description: |-
        SpanKind is the type of span. Can be used to specify additional
        relationships between spans in addition to a parent/child relationship.

         - SPAN_KIND_INTERNAL: Indicates that the span represents an internal operation within an
        application, as opposed to an operation happening at the boundaries.
        Default value.
         - SPAN_KIND_SERVER: Indicates that the span covers server-side handling of an RPC or other
        remote network request.
         - SPAN_KIND_CLIENT: Indicates that the span describes a request to some remote service.
         - SPAN_KIND_PRODUCER: Indicates that the span describes a producer sending a message to a
        broker. Unlike CLIENT and SERVER, there is often no direct critical path
        latency relationship between producer and consumer spans. A PRODUCER span
        ends when the message was accepted by the broker while the logical
        processing of the message might span a much longer time.
         - SPAN_KIND_CONSUMER: Indicates that the span describes consumer receiving a message from a
        broker. Like the PRODUCER kind, there is often no direct critical path
        latency relationship between producer and consumer spans.
      enum:
        - SPAN_KIND_INTERNAL
        - SPAN_KIND_SERVER
        - SPAN_KIND_CLIENT
        - SPAN_KIND_PRODUCER
        - SPAN_KIND_CONSUMER
      type: string
