        input_topics:
          items:
            type: string
          type: array
        redpanda_password:
          type: string
        redpanda_sasl_mechanism:
          $ref: '#/components/schemas/SASLMechanism'
        redpanda_username:
          type: string
      required:
        - input_topics
      type: object
    KnowledgeBaseUpdate.Retriever:
      properties:
        reranker:
