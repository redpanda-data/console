  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {description: "Manage [connectors](https://docs.redpanda.com/current/deploy/deployment-option/cloud/managed-connectors/) and interact with the Kafka Connect API."};

