  string page_token = 2;

  // Limit the paginated response to a number of items.
  int32 page_size = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Limit the paginated response to a number of items."
    minimum: 1
    maximum: 50
  }];
}

