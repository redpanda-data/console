---
name: Repository dispatch on push or release
on:
  push:
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/**"
    tags:
      - '*'
    branches:
      - '**'
permissions:
  id-token: write
  contents: read
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.RP_AWS_CRED_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.RP_AWS_CRED_ACCOUNT_ID }}:role/${{ vars.RP_AWS_CRED_BASE_ROLE_NAME }}${{ github.event.repository.name }}
      - uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,sdlc/prod/github/actions_bot_token
          parse-json-secrets: true
      - name: Repository Dispatch on Release
        uses: peter-evans/repository-dispatch@caebe2a7c967e9f927ff8780fea8e16e50b5ce40
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          token: ${{ env.ACTIONS_BOT_TOKEN }}
          repository: redpanda-data/console-enterprise
          event-type: release
          client-payload: '{"branch": "master", "commit_sha": "${{ github.sha }}", "tag_name": "${{ github.event.release.tag_name }}"}'
      - name: Repository Dispatch on push
        uses: peter-evans/repository-dispatch@caebe2a7c967e9f927ff8780fea8e16e50b5ce40
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        with:
          token: ${{ env.ACTIONS_BOT_TOKEN }}
          repository: redpanda-data/console-enterprise
          event-type: push
          client-payload: '{"branch": "${{ github.ref_name }}", "commit_sha": "${{ github.sha }}"}'
      - name: Wait for console-enterprise tests to complete
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        env:
          GH_TOKEN: ${{ env.ACTIONS_BOT_TOKEN }}
        run: |
          echo "Waiting for console-enterprise workflows to start..."

          branch="${{ github.ref_name }}"
          start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "Looking for runs created after: $start_time"

          # Wait for workflow runs to appear (retry for up to 3 minutes)
          for i in {1..18}; do
            run_ids=$(gh run list \
              --repo redpanda-data/console-enterprise \
              --branch "$branch" \
              --event push \
              --limit 20 \
              --json databaseId,name,status,createdAt | \
              jq --arg start_time "$start_time" -r '[.[] | select(.createdAt >= $start_time) | select(.name == "Backend verify" or .name == "Frontend tests" or .name == "Build Console Enterprise Docker image")] | .[].databaseId')

            if [ -n "$run_ids" ]; then
              count=$(echo "$run_ids" | wc -l | tr -d ' ')
              echo "Found $count workflow run(s) created after $start_time"
              break
            fi

            echo "No runs found yet, retrying in 10s... ($i/18)"
            sleep 10
          done

          if [ -z "$run_ids" ]; then
            echo "No workflow runs found after 3 minutes"
            exit 1
          fi

          # Watch all runs in parallel - exits non-zero if any fail
          echo "$run_ids" | xargs -P3 -I{} gh run watch {} --repo redpanda-data/console-enterprise --exit-status --compact

          echo "All console-enterprise tests passed!"
