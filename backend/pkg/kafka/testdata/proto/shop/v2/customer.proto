syntax = "proto3";

package shop.v2;

option go_package = "github.com/redpanda-data/console/backend/pkg/kafka/testdata/proto/gen/shop/v2";

message Customer {
  int32 version = 1;
  string id = 2;
  string first_name = 3;
  string last_name = 4;
  string gender = 5;
  string company_name = 6;
  string email = 7;
  enum CustomerType {
    CUSTOMER_TYPE_UNSPECIFIED = 0;
    CUSTOMER_TYPE_PERSONAL = 1;
    CUSTOMER_TYPE_BUSINESS = 2;
  }
  CustomerType customer_type = 8;
  int32 revision = 9;
}